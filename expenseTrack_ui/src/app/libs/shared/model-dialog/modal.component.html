<div *ngIf="open" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-40">
  <div class="bg-white rounded-lg shadow-lg p-6 min-w-[300px] max-w-lg">
    <div class="mb-4">
      <ng-content select="[modal-title]"></ng-content>
    </div>
    <div class="mb-4">
      <ng-content select="[modal-content]"></ng-content>
    </div>
    <div class="flex justify-end gap-2">
      <ng-content select="[modal-actions]"></ng-content>
    </div>
  </div>
</div>
