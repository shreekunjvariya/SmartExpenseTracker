
<button
  type="button"
  class="mobile-menu-btn"
  (click)="toggleMobile()"
  data-testid="mobile-menu-btn"
>
  {{ mobileOpen ? 'X' : 'â˜°' }}
</button>

<div
  class="mobile-overlay"
  *ngIf="mobileOpen"
  (click)="closeMobile()"
></div>

<aside class="sidebar mobile" [class.open]="mobileOpen">
  <div class="brand">
    <a routerLink="/dashboard" class="brand-link">
      <span class="brand-logo">ET</span>
      <span class="brand-text">ExpenseTrack</span>
    </a>
  </div>

  <nav class="menu">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu-link"
      [attr.data-testid]="item.testId"
    >
      <span class="menu-icon">{{ item.icon }}</span>
      <span>{{ item.label }}</span>
    </a>
  </nav>

  <div class="user-panel">
    <div class="user-summary">
      <div class="avatar">
        <img *ngIf="user?.picture" [src]="user?.picture ?? ''" [alt]="user?.name ?? 'User'" />
        <span *ngIf="!user?.picture">{{ userInitial }}</span>
      </div>
      <div class="user-text">
        <p class="user-name">{{ user?.name || 'User' }}</p>
        <p class="user-email">{{ user?.email || '' }}</p>
      </div>
    </div>
    <button
      type="button"
      class="logout-btn"
      (click)="logout()"
      [disabled]="loggingOut"
      data-testid="logout-btn"
    >
      {{ loggingOut ? 'Signing Out...' : 'Sign Out' }}
    </button>
  </div>
</aside>
